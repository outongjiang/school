<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>

    <!--   -->
    <style>
        .width {
            width: 300px;

        }
        .position{
            position: absolute;
            left: 756px;
            top: 329px;
        }
        .login{
            position: absolute;
            left: 46px;
            top: 201px;
            width: 200px;
        }
    </style>
    <script>
        window.onload=function () {
            document.getElementById("login").onclick = function(){
                // axios({
                //     method:"POST",
                //     url:"http://localhost:8081/register",
                // })
                window.location.href="http://localhost:8081/index";
            };
        }
    </script>
</head>
<body>

<div class="container mt-3">

    <table class="table table-dark">
        <thead>
        <tr>
            <th>序号</th>
            <th>学号</th>
            <th>学生姓名</th>
            <th>学生性别</th>
            <th>分数</th>
            <th>移除</th>
        </tr>
        </thead>
        <tbody th:each="student,status:${studentList}">
        <tr>
            <!--/*@thymesVar id="status" type=""*/-->
            <td th:text="${status.index}"></td>
            <td th:text="${student.sno}"></td>
            <td th:text="${student.sname}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.score}"></td>
            <td><a th:href="@{'/del?studentid='+${student.studentid}}">删除</a></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{'/pre?currpage='+${current}}">上一页</a>
        </li>
        <li class="page-item" th:each="i:${#numbers.sequence(0,total,1)}">
                <a class="page-link" th:href="@{'/num?currpage='+${i}}" th:text="${i}"></a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{'/next?currpage='+${current}}">下一页</a>
        </li>
    </ul>
</div>
<button type="button" id="login" class="btn btn-primary register">返回首页</button>
</body>
</html>
